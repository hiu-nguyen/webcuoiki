<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{  
            padding: 0;
            margin: 0;
            background-color: gray;
        }
        .logo{
            height: 150px;
            width: 100%;
            background-color: white;
        }
        .menu{
            height: 40px;
            background-color: blue;
        }
        .main{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .main div :not(:first-child){
            margin-top: 10px;
        }
        .main div{
            border-radius: 5px;
        }
        .left{
            /* margin-left: 10px; */
            width: 30%;
        } 
        #caidat{
            height: 60px;
            background-color: red;
        }
        #dangnhap{
            height: 100px;
            background-color: orange;
        }
        #sukien{
            height: 400px;
            background-color: yellow;
        }
        .middle{
            width: 30%;
            height: 500px;
            background-color: aquamarine;
        }
        .right{
            width: 30%;
            height: 600px;
            background-color: blueviolet;
        }
        .end{
            margin-top: 20px;
            height: 40px;
            width: 100%;
            background-color: brown;
        }

        
       
    </style>
</head>
<body>
    <div class="logo"></div>
    
    <div class="menu"></div>
    
    <div class="main">
        <div class="left">
            <div id="caidat"></div>
            <div id="dangnhap"></div>
            <div id="sukien"></div>
        </div>
        
        <div class="middle">
            <div id="tintuc"></div>
            <div></div>
        </div>
        
        <div class="right">
            <div id="thongbao"></div>
        </div>
        
    </div>
    
    <div class="end"></div>
</body>
</html>
