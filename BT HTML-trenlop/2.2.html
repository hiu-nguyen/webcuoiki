<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-align: center;
            align-items: center;
        }
        body{
            background-color: black;
        }
        .google{
            margin-top: 5%;
            font-size: 60px;
        }
        .search{
            color: white;
            display: block;
            padding-top: 50px;
        }
        .search input{
            padding: 10px 30px;
        }
        .khoihop1{
            margin-top: 40px;
            height: 200px;
            width: 60%;
            margin-left: 20%;
            display: flex;
            justify-content: space-around;
        }
        .khoihop2{
            margin-top: 20px;
            height: 200px;
            width: 60%;
            margin-left: 20%;
            display: flex;
            justify-content: space-around;
        }

        #blue{
            background-color: blue;
            width: 180px;
            height: 180px;
        }
        #pink{
            background-color: pink;
            width: 180px;
            height: 180px;
        }
        #aqua{
            background-color: aqua;
            width: 180px;
            height: 180px;
        }
        button{
            background-color: greenyellow;
            color: white;
            padding: 5px 10px;
        }
        button:nth-child(2){
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="google"><font color="blue">G</font><font color="red">o</font><font color="orange">o</font><font color="blue">g</font><font color="green">l</font><font color="red">e</font></div>
        <div class="search"><input type="text" name="timkiem" placeholder="Tìm kiếm trên Google hoặc nhập URL" size="70px"></div>
        <div class="khoihop1">
            <div id="blue"></div>
            <div id="pink"></div>
            <div id="aqua"></div>
            <div id="blue"></div>
        </div>
        <div class="khoihop2">
            <div id="pink"></div>
            <div id="aqua"></div>
            <div id="blue"></div>
            <div id="pink"></div>
        </div>
        
        <div>
            <button type="submit">Nhập lại</button>
            <button type="submit">Tìm kiếm</button>
        </div>

        
    </div>
</body>
</html>
