<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .main{
            position: relative;
            margin: auto;
            margin-top: 100px;
            width: 960px;
            height: 300px;
            background-color: black;
            padding: 10px 20px;
            border: 1px solid red;
            justify-content: center;
            z-index: 1;
        }
        .html img{
            position: absolute;
            width: 300px;
            height: 280px;
            border: 1px solid red;
            top: 20px;
            z-index: 2;
        }
        .css img{
            position: absolute;
            top: 20px;
            left: 350px;
            width: 300px;
            height: 280px;
            border: 1px solid red;
            z-index: 2;
        }
        .js img{
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 280px;
            border: 1px solid red;
            z-index: 2; 
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="html"><img src="https://topdev.vn/blog/wp-content/uploads/2020/09/html5.jpg" alt="anh html"></div>
        <div class="css"><img src="https://sethphat.com/wp-content/uploads/2019/11/504266-636924000532723800-16x9.jpg" alt="anh css"></div>
        <div class="js"><img src="https://fptcloud.com/wp-content/uploads/2022/01/viet-chuong-trinh-voi-js-nhu-the-nao-1.jpg" alt="anh js"></div>
    </div> 
</body>
</html>
