<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = parseFloat(prompt("số thứ 1"));
        let number2 = parseFloat(prompt("số thứ 2"));

        let tong = number1 + number2;
        let hieu = number1 - number2;
        let tich = number1 * number2;
        let thuong = number1 / number2;

        console.log('Tổng là: ' + tong);
        console.log('Hiệu là: ' + hieu);
        console.log('Tích là: ' + tich);
        console.log('Thương là: ' + thuong);

    </script>
</body>
</html>
