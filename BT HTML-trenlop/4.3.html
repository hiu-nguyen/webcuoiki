<body>
    <script>
        let a, b;  
        do{
            a = parseFloat(prompt("Nhập a: "));
        }while(isNaN(a));

        do{
            b = parseFloat(prompt("Nhập b: "));
        }while(isNaN(b));
        document.write("Phương trình có nghiệm là: " + (-b/a));
            
        

        

    </script>
</body>
