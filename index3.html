    <script>

// Hiển thị dữ liệu dưới dạng bảng
    // Truy xuất câu hỏi từ Local
    function getQuestionsFromLocalStorage() {
    return JSON.parse(localStorage.getItem('questions')) || [];
    }

    console.log(JSON.parse(localStorage.getItem('questions')));
    //Tạo bảng 
    function generateTableHTML() {
    const questions = getQuestionsFromLocalStorage();
    const exportDataDiv = document.querySelector(".exportData");
    exportDataDiv.innerHTML = '';
    // Tạo phần tử bảng
    const table = document.createElement("table");
    // Tạo hàng tiêu đề bảng
    const tableHeaderRow = document.createElement("tr");
    const headers = ["STT", "Người thêm", "Loại câu hỏi", "Câu hỏi", "Thơi gian thêm","Trạng thái", "Xem chi tiết", "#"];  
    headers.forEach((headerText) => {
        const th = document.createElement("th");
        th.textContent = headerText;
        tableHeaderRow.appendChild(th);
    });
    
    // Tạo biến cho bảng
    let stt = 0;
    function STT(){
        stt++;
        return stt;
    }


    table.appendChild(tableHeaderRow);

    // Lặp lại từng câu hỏi và tạo một hàng trong bảng
    questions.forEach((questionData) => {
        const tableRow = document.createElement("tr");
        const questionType = questionData.type;
        let answers = '';

        if (questionType === "oncechoice" || questionType === "multipleAnswers") {
        answers = questionData.answers.join(", ");
        } 
        else if (questionType === "fill") {
        answers = questionData.answer;
        }

        const tableData = [
        STT(),
        questionData.user,
        questionData.type,
        questionData.question,
        questionData.time,
        questionData.status,
        questionData.edit,
        questionData.symbol,
        ];

        tableData.forEach((data) => {
        const td = document.createElement("td");
        td.textContent = data;
        tableRow.appendChild(td);
        });

        const ta = document.createElement("td");
        ta.innerHTML = "<a> Xem chi tiết </a>";
        tableRow.appendChild(ta);

    });

    exportDataDiv.appendChild(table);
    }

    generateTableHTML();

    </script>
