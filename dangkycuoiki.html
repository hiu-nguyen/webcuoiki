<body background="https://demoda.vn/wp-content/uploads/2022/01/hinh-nen-bau-troi-mau-hong-dep-nhat.jpg">
    <div class="nen">
        <div class="dangky">
            <div>Đăng ký</div>
            <div>
                <form>
                    <label><input type="text" id="user" placeholder="Tài khoản" size="50px"></label>
                    <label><input type="password" id="pass" placeholder="Mật khẩu" size="50px"></label>
                    <label><input type="password" id="confirmPass" placeholder="Nhập lại mật khẩu" size="50px"></label>
                </form>
            </div>
            <div>
                <button type="submit" id="dangky" onclick="signUp()">Đăng ký</button>
                <button type="submit" id="dangnhap" onclick="login()">Đăng nhập</button>
            </div>
        </div>
    </div>


    <script>
        function signUp() {
            var tid = document.getElementById('user').value;
            var nmk = document.getElementById('pass').value;
            var nlmk = document.getElementById('confirmPass').value;
            var user = localStorage.getItem(tid);

            var user = {
                tid: tid,
                nmk: nmk,
            };

            var kTra = false;

            if (nlmk.value == nmk.value) {
                kTra = true;
            }
            if (tid === user.value) {
                alert("Tài khoản này đã được đăng nhập");
            } else {
                if (kTra == true) {
                    let json = JSON.stringify(user);
                    localStorage.setItem(tid, json);
                    alert("Đăng kí thành công, hệ thống sẽ đưa bạn đến trang đăng nhập");
                    window.location = "dangnhapcuoiki.html";
                } else {
                    alert("Đăng kí không thành công! Xin hãy thử lại");
                }
            }

        }
        function login() {
            window.location.href = "dangnhapcuoiki.html";
        }
    </script>
