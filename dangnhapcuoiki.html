<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .dangnhap{
            position: relative;
            text-align: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            top: 170px;
        }
        .dangnhap > div {
            font-size: 50px;
            font-weight: bolder;
        }
        label input{
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            padding: 10px 30px;
        }
        button{
            padding: 5px 30px;
        }
        #dangky{
            background-color: green;
        }
        #dangnhap{
            background-color: red;
        }
    </style>
</head>
<body background="https://supperclean.vn/wp-content/uploads/2021/10/anh-bau-troi-hong-cute.jpg">
    <div class="nen">
        <div class="dangnhap">
            <div>Đăng nhập</div>
            <div>
                <form>
                    <label><input type="text" id="user" placeholder="Tài khoản" size="50px"></label>
                    <label><input type="password" id="pass" placeholder="Mật khẩu" size="50px"></label>
                </form>
            </div>
            <div>
                <button type="submit" id="dangnhap">Đăng nhập</button>
                <button type="submit" onclick="register()" id="dangky">Đăng ký</button>
            </div>
        </div>
    </div>

    <script>
        const inputUsername = document.querySelector("#user");
        const inputPass = document.querySelector("#pass")
        const Login = document.querySelector("#dangnhap")

        Login.addEventListener("click", (event) =>{
            event.preventDefault();
            if(inputUsername.value === "" || inputPass.value === ""){
                alert("Hãy điền đầy đủ thông tin ") 
            }
            else{
                const user = JSON.parse(localStorage.getItem(inputUsername.value));
                if( user.username === inputUsername.value && user.password === inputPass.value ){
                    alert("Đăng nhập thành công");
                    window.location.href = "index.html";
                }
                else{
                    alert('Sai thông tin tài khoản');
                }   
            }
        });

        function register(){
            window.location.href = "dangkycuoiki.html";
        }

    </script>
</body>
</html>
