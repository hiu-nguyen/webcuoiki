<body background="https://supperclean.vn/wp-content/uploads/2021/10/anh-bau-troi-hong-cute.jpg">
    <div class="nen">
        <div class="dangnhap">
            <div>Đăng nhập</div>
            <div>
                <form>
                    <label><input type="text" id="user" placeholder="Tài khoản" size="50px"></label>
                    <label><input type="password" id="pass" placeholder="Mật khẩu" size="50px"></label>
                </form>
            </div>
            <div>
                <button type="submit" id="dangnhap" onclick="logIn()">Đăng nhập</button>
                <button type="submit" onclick="register()" id="dangky">Đăng ký</button>
            </div>
        </div>
    </div>

    <script>
        function logIn () {
            let tid = document.getElementById('user').value;
            let nmk = document.getElementById('pass').value;

            let user = localStorage.getItem(tid);
            let data = JSON.parse(user);
            if(user === null) {
                alert("Vui lòng nhập username password")
            }
            else if (tid == data.tid && nmk == data.nmk) {
                alert("Đăng nhập thành công! Hệ thống sẽ đưa bạn về trang chủ");
                window.location = "index.html";
            }
            else {
                alert("Sai tên đăng nhập hoặc mật khẩu");
            }
            localStorage.setItem("tid",tid);

            // const tid = document.getElementById('ttk');
            // const nmk = document.getElementById('mk');

            if((tid.value == 'admin') && ( nmk.value == '1234'))
            {
            	localStorage.setItem("chuTK","hihi");
            	localStorage.setItem("kiemTra","true");
            	alert("Đăng nhập thành công! Hệ thống sẽ đưa bạn về trang chủ");
            	window.location = "Index.html";
            }
            else if((tid.value == localStorage.getItem('tid')) && ( nmk.value == localStorage.getItem('nmk')))
            {
            	localStorage.setItem("chuTK","bad");
            	localStorage.setItem("kiemTra","true");
            }
            else{
            	localStorage.setItem("kiemTra", "false");
            	alert("Sai tên đăng nhập hoặc mật khẩu");
            }
    
            // xem số lượng đã lưu trên trình duyệt
            // let data = localStorage.length;
            // alert(data);
        }

        function register () {
            window.location = 'dangkycuoiki.html';
        }

    </script>
