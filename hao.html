<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        .menu{
            width: 100%;
            position:fixed;
            border: 1px solid #cccccc;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background: grey;
            z-index: 1;
        }
        .box1{
            display: flex;
            align-content: center;
            justify-content: space-around;
        }
        .menu> ul li{
            list-style: none;
            width: 200px;
            text-align: center;
        }
        .menu> ul li a{
            display: block;
            padding: 20px;
            color: black;
            text-decoration: none;
        }
        .menu ul li:hover>a{
            background: #e7e7e8;
        }
        .menu ul li:hover>#logout{
            background: red;
        }
        .menu ul li:hover>#changepass{
            background: green;
        }
        .menu li ul{
            display: none;
            position: absolute;
        }
        .menu ul li ul{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .menu  li:hover ul{
            display: flex;
            flex-direction: column;
        }
        .main ul{
            display: flex;
            padding-top: 300px;
            justify-content: center;
            list-style: none;
            position: relative;
        }
        .main ul >li{
            padding: 20px;
        }
        .imgmain{
            height: 500px;
        }
        .main ul li button{
            display: none;
            padding: 10px;
            background: green;
            max-width: 100px;
            text-align: center;
            color: whitesmoke;
            display: none;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px;
        }
        .main ul li:hover button{
            display: block;
            position: absolute;
            text-align: center;
            bottom: 200px;
            margin-left: 200px;
        }
        .main ul li:hover >#css{
            margin-left: 130px;
        }
    </style>
</head>
<body>
<header class="menu">
    <ul class="box1">
        <li><a href="hao.html">Trang chủ</a></li>
        <li><a href="">Tin tức</a></li>
        <li><a href="">Liên hệ</a></li>
        <li><a href="index.html">Cài đặt</a>
            <ul>
                <li><a id="changepass" href="">Đổi mật khẩu</a></li>
                <li><a id="logout" href="">Đăng xuất</a></li>
            </ul>
        </li>
    </ul>
</header>
<main class="body">
<div class="main">
    <ul>
        <li><a><img class="imgmain" src="html.png" alt=""></a>
            <button class="btnhtml"><a href="test.html">Vào học</a></button>
        </li>
        <li ><a><img class="imgmain" src="css.png" alt=""></a>
            <button id="css" class="btncss">Vào học</button></li>
        <li><a><img class="imgmain" src="JS.png" alt=""></a>
            <button class="btnjs">Vào học</button></li>
    </ul>
</div>
</main>
</body>
</html>
