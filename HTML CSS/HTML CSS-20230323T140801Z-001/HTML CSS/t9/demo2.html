<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="block b1" id="b1">Flex 1</div>
        <div class="block b2" id="b2">Flex 2</div>
        <div class="block b3" id="b3">Flex 3</div>
        <div class="block b1" id="b4">Flex 4</div>
        <div class="block b2" id="b5">Flex 5</div>
        <div class="block b3" id="b6">Flex 6</div>
        <div class="block b1" id="b7">Flex 7</div>
        <div class="block b2" id="b8">Flex 8</div>
        <div class="block b3" id="b9">Flex 9</div>
    </div>
    <div style="min-height: 400px;"></div>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .content{
        height: 700px;
        border: 2px solid green;
        margin: 50px 200px;
        display: flex;
       flex-wrap: wrap;
       justify-content: flex-end;
       align-items: flex-start;
    }
    .block{
        width: 400px;
       /* height: 200px;*/
        min-height: 30px;
        margin-top: 20px;
        margin-left: 10px;
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 20px;
        float: left;
    }
    .b1{
        background-color: #3c9cd9;
    }
    .b2{
        background-color: #d9699b
    }
    .b3{
        background-color: #3cd9d0
    }
</style>
</body>
</html>
