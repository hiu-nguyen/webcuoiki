<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo2</title>
    <style type="text/css">
        div{
            width: 500px;
            background: yellow;
            color: brown;
        }
        p{
            width: 800px;
            background: brown;
            color: white;
        }
        [class]{
            background: pink;
            font-size: 40px;
            color: blue;
        }
        [class*=class]{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <blockquote><blockquote><blockquote>
        <p class="class 1" id="id1">Văn bản tạo ra từ thẻ p có class1 và id 1</p>
        <p class="class 2">Văn bản tạo ra từ thẻ p có class2</p>
        <div>Văn bản tạo ra từ thẻ div</div>
        <p class="class 1">Văn bản tạo ra từ thẻ p có class1</p>
        <p>Văn bản tạo ra từ thẻ p</p>
        <div class="class2">Văn bản tạo ra từ thẻ div có class2</div>
        <div class="class1">Văn bản tạo ra từ thẻ div có class1</div>
        <div>Văn bản tạo ra từ thẻ div</div>
        <p>Văn bản tạo ra từ thẻ p</p>
    </blockquote></blockquote></blockquote>
</body>
</html>
