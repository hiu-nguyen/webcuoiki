<!DOCTYPE html>
<html lang="en">
	<head>
		
		<title>Bài 1</title>
		<style type="text/css">
			table{
				width: 100%;
			}
			table, td, th{
				border: 1px solid #333;
				border-color: black;
				
			}
			td, th{
				padding: 6px 10px;
			}
			.class1 {
				background-color: #81007f;
				font-size: 30px;
				text-align: center;
				line-height: 1.8;
			}
			.class2{
				background: #fc68b2;
				font-size: 10px;
				width: 50%;
				text-align: center;
				line-height: 0.7;
			}
			.class2 div{
				font-family: Courier New;
			}
			.class3{
				background: #808080;
				font-size: 10px;	
			}
			.class3 div{
				background:#43e5bc;
				text-align: center;
			}
			.class4{
				background: #fe0067;
				font-size: 10px;
			}
			

		</style>
	
	</head>
	<body>
		<table>
			<tr class="class1">
				<th colspan="2" >Phân loại giữa ngôn ngữ HTML và CSS</th>
				
			</tr>
			<tr >
				<td class="class2" >
					<div  style="color:#fe4460;"> <big>Ngôn ngữ HTML </big></div><br>
					<div style="color:#f9d24f;" >Để thiết kế khung trang web</div>
				</td>
				<td class="class2">
					<div style="color:#7a48cb;">Ngôn ngữ CSS</div><br>
					<div style="color:#77f564;">Để thay đổi các thuộc tính của phần tử trong tang web:Phông chữ,màu chữ,màu nền,...</div>
				</td>
			</tr>

			<tr >
				<td class="class3">
					<div style="color:#76c086" > Sử dụng các cặp thẻ như: div,p,h1,br,...</div>
				</td>
				<td class="class4">
					<p style="color:#aed991" align="center">Sử dụng các thuộc tính như:backgroud-color,font-famiy,color,font-size</p>
				</td>
			</tr>
		</table>
		
	</body>
</html>
