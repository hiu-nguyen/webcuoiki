<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .bl1{
            height: 700px;
            width: 1000px;
            text-align: center;
            border: 2px solid black;

        }
        .bl2{
            height: 100px;
            width: 1000px;
            font-size: 50px;
            text-shadow: 10px 10px 15px blue;
            color: blue;
            background-color: rgb(141, 223, 175);
            border-bottom: 2px solid black;   
        }
        .bl3{
            height: 50px;
            width: 1000px;
            font-size: 25px;
            text-shadow: 5px 5px 10px blue;
            color: white;
            background-color: darkgray;
            border-bottom: 2px solid black;
        }
        .bl4{
            height: 500px;
            width: 1000px;
            position: relative;
            border-bottom: 2px solid black;
        }
        .a1{
            height: 500px;
            width: 200px;
            position: absolute;
            border-right: 2px solid black;
            font-weight: bold;
            font-size: 25px;
            color: yellow;
            text-shadow: 1px 1px 2px yellow;
            background-color: rgb(231, 140, 186);
        }
        .a2{
            height: 500px;
            width: 800px;
            font-size: 60px;
            font-family: Algerian;
            position: absolute;
            top: 200px;
            bottom: 200px;
            left: 200px;
            right: 200px;
        }
        .bl5{
            height: 45px;
            font-size: 25px;
            text-shadow: 10px 10px 15px blue;
            color: blue;
            background-color: rgb(141, 223, 175);
            border-bottom: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="bl1">
         <div class="bl2">Banner</div>
         <div class="bl3">Menu</div>
         <div class="bl4">
            <div class="a1">Navigation</div>
            <div class="a2">Content</div>
         </div>
         <div class="bl5">Footer</div>
    </div>
