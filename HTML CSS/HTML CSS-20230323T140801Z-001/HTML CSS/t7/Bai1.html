<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .block__size{
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }
        .block{
            width: 200px;
            height: 200px;
            position: fixed;
            
        }
        #b1{
            top: 0;
            left: 0;
            background-color: yellow;
            z-index: 2;
        }
        #b2{
            top: 0;
            right: 0;
            background-color: rgb(0, 129, 39);
            z-index: 2;
        }
        #b3{
            bottom: 0;
            left: 0;
            background-color: red;
            z-index: 2;
        }
        #b4{
            bottom: 0;
            right: 0;
            background-color: blue;
            z-index: 2;
        }
        #b5{
            width: 100%;
            height: 100%;
            position: flex;
            top: 0;
            left:0;
            bottom:0;
            right: 0;
            background-color: black;
            opacity: 0.5;
            z-index: 3;
        }
        #b6{
            width: 100px;
            height: 100px;
            font-size: 20px;
            background-color: white;
            color: black;
            line-height: 50px;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center; 
             
        }
    </style>
</head>
<body>
    <div class="block__size">
        <div class="block" id="b1"></div>
        <div class="block" id="b2"></div>
        <div class="block" id="b3"></div>
        <div class="block" id="b4"></div>
        <div class="block" id="b5"></div>
        <div class="block" id="b6">Content</div>
    </div>
</body>
</html>
