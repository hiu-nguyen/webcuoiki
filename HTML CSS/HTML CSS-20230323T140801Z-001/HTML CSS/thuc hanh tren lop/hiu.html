<body>

                </tr>
                </table>
            </td>

               <table align="center" border="1" width="160px" height="160px">
               <tr>
                <td></td>
                <td colspan="3"></td>
                <td></td>
                <td rowspan="2"></td>
               </tr>

                <td bgcolor="#09f709"></td>
                <td colspan="4" rowspan="4" bgcolor="#49870c">1</td>
               </tr>
               <tr>
                <td bgcolor="violet"></td>
                <td rowspan="3" bgcolor="violet"></td>
               </tr>
               <tr>
                <td bgcolor="yellow"></td>
               </tr>

                <td bgcolor="blue"></td>
               </tr>
               <tr bgcolor="red">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2"></td>
               </tr>
               </table> 
            </td>
        </tr>
    </table>
